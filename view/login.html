[[extends "./layout/page.html"]]
[[block main()]]

<div class="main-form">
    <h1 class="title">2type管理后台</h1>
    <el-tag v-if="_isDemo">演示环境 用户名 密码 图形验证码 短信验证码 可随意输入</el-tag>
    <el-form ref="form"  :model="form" label-width="100px" label-position="top" >
        <el-form-item type="tel" label="手机号">
            <el-input v-model="form.mobile"></el-input>
        </el-form-item>
        <el-form-item label="密码">
            <el-input v-model="form.password" type="password"></el-input>
        </el-form-item>
        <el-form-item label="图形验证码" >
            <el-input v-model="form.captcha">
                <template slot="append">
                    <el-tooltip effect="dark" content="点击更换图片" placement="top">
                        <img @click="onClickCaptcha" :src="captchaPhoto"  class="captcha-image" style="display: block;" alt="">
                    </el-tooltip>
                </template>
            </el-input>
        </el-form-item>
        <el-form-item label="短信验证码" >
            <el-input v-model="form.smsCode">
                <template slot="append">
                    <el-button @click="onClickSmsSend">
                        <span v-if="smsTimeout > 0">
                            {{smsTimeout}}s
                        </span>
                        <span v-else>发送验证码</span>
                    </el-button>
                </template>
            </el-input>
        </el-form-item>
        <el-form-item >
            <el-button type="primary" @click="_submit(form)" style="width:100%">登录</el-button>
        </el-form-item>
    </el-form>
</div>
[[end]]
[[block script()]]
<script>
    window.__RENDER_DATA = {

    }
</script>
<script type="module" >

    const header = [

    ]
    const vm = new Vue({
        el: "#ta-app",
        data: function () {
            const out = {
                ...__RENDER_DATA,
                header: header,
                form: {
                    mobile: "",
                    captcha: "",
                    smsCode: "",
                },
                smsTimeout: 0,
                captchaPhoto: TA.m.url_captcha() + "?t=" + new Date().getTime()
            }
            return out
        },
        created() {
            const vm = this
            setTimeout(function callee(){
                if (vm.smsTimeout > 0) {
                    vm.smsTimeout = vm.smsTimeout-1
                } else if (vm.smsTimeout === 0 ) {
                    // pass
                } else { // vm.smsTimeout < 0
                    vm.smsTimeout = 0
                }
                setTimeout(callee, 1000)
            }, 1000)
        },
        methods: {
            ...TA.m,
            onClickCaptcha() {
                this.captchaPhoto = TA.m.url_captcha() + "?t=" + new Date().getTime()
            },
            onClickSmsSend() {
                const vm = this
                if (vm.smsTimeout != 0) {
                    return vm.$message({
                        message: vm.smsTimeout + "秒后重试"
                    })
                }
                TA.m._req({
                    url: TA.m.url_sms_send(),
                    method: "post",
                    data: {
                        mobile: vm.form.mobile,
                        captcha: vm.form.captcha,
                    }
                }, function (res){
                    vm.smsTimeout = 60
                    return vm.$message({
                        message: "短信已经发送至" + vm.form.mobile
                    })
                }, function (res) {
                    vm.onClickCaptcha()
                    return vm.$message({
                        type: 'error',
                        message: res.data.error.message
                    })
                })
            }
        },
    })
</script>
<style>
    body {
        padding: 2em;
        background: url(https://images.unsplash.com/photo-1531347334762-59780ece5c76?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1968&q=80) no-repeat;
        background-size: 100% auto;
    }
    .title {
        text-align: center;
        color:#1890ff;
    }
    .main-form {
        width:400px;
        margin-left: auto;
        margin-right: auto;
        background: white;
        border-radius: 1em;
        padding: 2em;
    }
    .captcha-image {
        cursor: pointer;
        display: block;
        height: 35px;
        min-width: 120px;
    }
</style>
[[end]]
